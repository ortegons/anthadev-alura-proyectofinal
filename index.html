<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header>
    <div class="logo">
      <img   loading="lazy"
        src="assets/logo.png"
        class="img"
      />
    </div>
  </header>  
  <main class="encriptador-1-desktop">
      <div class="div-input">
        <a class="ingresa-el-texto-aqui">Ingresa el texto...</a>
        <textarea  type="text"  class="text-area"> </textarea>
        <div class="div-5">
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/bad588741fe3f2cc90a5ee58f45f696ee0a98cb1d7bf4d98ca31aaaac9859ea2?apiKey=e47a205ad58842bfa47a03861afe3228&&apiKey=e47a205ad58842bfa47a03861afe3228"
            class="img-2"
          />
          <div class="solo-letras-minusculas-y-sin-acentos">
            Solo letras min√∫sculas y sin acentos
          </div>
        </div>
        <div class="div-botones">
          <button type="button" class="button" onclick="botonEncriptar()"><strong>Encriptar</strong></button>
          <button type="button" class="button-2" onclick="botonDesencriptar()"><strong> Desencriptar</strong></button>
        </div>
      </div>
        <div class="div-result">
          <section class="no-mensaje">
            <img
              loading="lazy"
              src="assets/doll.png"
              class="img-3"
            />
            <div class="div-8">
              <h1 class="ning-un-mensaje-fue-encontrado">
                Ningun mensaje fue encontrado
              </h1>
              <p class="ingresa-el-texto-que-desees-encriptar-o-desencriptar">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
          </section>
          <section class="resultadoSection" >
            <h1 class="resultadoTitulo"> </h1>

            <p class="resultado"> </p>
            <button type="button" class="copiar" onclick="copiar()"><strong>Copiar</strong></button>

          </section>
          </div>
      </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
